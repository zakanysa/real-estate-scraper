<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingatlankereső</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4 text-center">Ingatlankereső</h1>
        <form action="/start_search" method="POST">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="type" class="form-label">Ingatlantípus</label>
                    <select class="form-select" id="type" name="type">
                        <option value="">Mindegy</option>
                        <option value="lakas">Lakás</option>
                        <option value="haz">Ház</option>
                        <option value="telek">Telek</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="location" class="form-label">Lokáció</label>
                    <select class="form-select" id="location" name="location">
                        <option value="">Mindegy</option>
                        <option value="budapest01">Budapest I. kerület</option>
                        <option value="budapest02">Budapest II. kerület</option>
                        <option value="budapest03">Budapest III. kerület</option>
                        <option value="budapest04">Budapest IV. kerület</option>
                        <option value="budapest05">Budapest V. kerület</option>
                        <option value="budapest06">Budapest VI. kerület</option>
                        <option value="budapest07">Budapest VII. kerület</option>
                        <option value="budapest08">Budapest VIII. kerület</option>
                        <option value="budapest09">Budapest IX. kerület</option>
                        <option value="budapest10">Budapest X. kerület</option>
                        <option value="budapest11">Budapest XI. kerület</option>
                        <option value="budapest12">Budapest XII. kerület</option>
                        <option value="budapest13">Budapest XIII. kerület</option>
                        <option value="budapest14">Budapest XIV. kerület</option>
                        <option value="budapest15">Budapest XV. kerület</option>
                        <option value="budapest16">Budapest XVI. kerület</option>
                        <option value="budapest17">Budapest XVII. kerület</option>
                        <option value="budapest18">Budapest XVIII. kerület</option>
                        <option value="budapest19">Budapest XIX. kerület</option>
                        <option value="budapest20">Budapest XX. kerület</option>
                        <option value="budapest21">Budapest XXI. kerület</option>
                        <option value="budapest22">Budapest XXII. kerület</option>
                        <option value="budapest23">Budapest XXIII. kerület</option>
                        <!-- Bővíthető -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="min_price" class="form-label">Minimum ár (M HUF)</label>
                    <input type="number" class="form-control" id="min_price" name="min_price" min="0">
                </div>
                <div class="col-md-3">
                    <label for="max_price" class="form-label">Maximum ár (M HUF)</label>
                    <input type="number" class="form-control" id="max_price" name="max_price" min="0">
                </div>
                <div class="col-md-3">
                    <label for="min_size" class="form-label">Minimum nm</label>
                    <input type="number" class="form-control" id="min_size" name="min_size" min="0">
                </div>
                <div class="col-md-3">
                    <label for="max_size" class="form-label">Maximum nm</label>
                    <input type="number" class="form-control" id="max_size" name="max_size" min="0">
                </div>
                <div class="col-md-3">
                    <label for="min_rooms" class="form-label">Minimum szoba</label>
                    <input type="number" class="form-control" id="min_rooms" name="min_rooms" min="0">
                </div>
                <div class="col-md-3">
                    <label for="max_rooms" class="form-label">Maximum szoba</label>
                    <input type="number" class="form-control" id="max_rooms" name="max_rooms" min="0">
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Keresés</button>
            </div>
        </form>
    </div>
</body>
</html>
